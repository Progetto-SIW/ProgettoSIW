<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/2/w3.css" />
		<link rel="stylesheet" href="stile.css" />
		<title>Registrazione</title>
	</head>
	<body>
	<div class="w3-container w3-teal">
		<h1 align="center">
			<img class="immagineGrossa" src="SnakeReborn.png" alt="logo" />
		</h1>
		
		<h2 class="testoGrande"> 
			<strong><label for="registration">Registrati</label></strong> 
		</h2>

		<form action="#" th:action="@{confirm}" th:object="${user}" method="post">
			<div align="center">
				<table class="testoPiccolo">
					<tbody>
						<tr>
							<td style="text-align: right;">
								<label for="username">Nome utente:</label>
							</td>
							<td>
								<input class="campoTesto" name="username" size="20" autofocus="autofocus" type="text"
								placeholder="username" th:value="${user.username}" th:field="*{username}" /> 
							</td>
						</tr>
						<tr> <td colspan="2" style="text-align: center">
								<span th:if="${#fields.hasErrors('username')}" th:text="#{label.mandatory}">Errore</span>
							 </td> </tr>
						<tr>
							<td style="text-align: right;">
								<label for="email">E-mail:</label>
							</td>
							<td>
								<input class="campoTesto" name="email" size="20" autofocus="autofocus" type="text" 
								placeholder="email" th:value="${user.email}" th:field="*{email}" /> 
							</td>
						</tr>
						<tr> <td colspan="2" style="text-align: center">
								<span th:if="${#fields.hasErrors('email')}" th:text="#{label.mandatory}">Errore</span>
							 </td> </tr>
						<tr>
							<td style="text-align: right;">
								<label for="password">Password:</label>
							</td>
							<td>
								<input class="campoTesto" name="password" size="20" placeholder="password" type="text"
								th:field="*{password}" />
							</td>
						</tr>
						<tr> <td colspan="2" style="text-align: center">
								<span th:if="${#fields.hasErrors('password')}" th:text="#{label.mandatory}">Errore</span>
							 </td> </tr>
					</tbody>
				</table>
				<p>
					<input class="pulsanteVerde" th:value="#{label.forward}" type="submit" />&nbsp;
					<input  class="pulsanteRosso" th:value="#{label.back}" type="submit" formaction="" />
				</p>
			</div>
		</form>	
	</div>
	</body>
</html>
